<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Circles demo</title>
    <script src="https://d3js.org/d3.v5.js"></script>
</head>

<body>

    <svg>
    <rect></rect>
    <rect></rect>
    <rect></rect>
    <rect></rect>
    <rect></rect>
    <rect></rect>
    <rect></rect>
    <rect></rect>
    <rect></rect>
    <rect></rect>
    <rect></rect>
    </svg>

    <script>

        // Task 1
        // USE D3 to assign width and height of 220 and 220 to the svg and a background color of your liking
        const svg = d3.select("svg")
            .style("width", "220px")
            .style("height", "220px")
            .style("background-color", "green")

        // Task 2
        // Draw bar chart (similar to assignment 1) using the following data
        // The number corresponds to the height of the bar.
        // You need to use d3's data function
        // assign radius, color, style of your own liking
        const rect_data_height = [100, 80, 130, 90, 110, 140, 60, 40, 120, 70, 50];
        svg.selectAll("rect")
            .attr("stroke", "red")
            .attr("width", 15)
            .data(rect_data_height)
            .attr("height", d => d)
            .attr("x", (d, i) => (15 * i + 10))
            .attr("y", d => 200 - d)
    </script>

</body>

</html>
