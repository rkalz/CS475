<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Circles demo</title>
    <script src="https://d3js.org/d3.v5.js"></script>
</head>

<body>

    <svg>
    <rect></rect>
    <rect></rect>
    <rect></rect>

    <rect></rect>
    <rect></rect>
    <rect></rect>
    <rect></rect>
    <rect></rect>
    <rect></rect>
    <rect></rect>
    </svg>

    <script>

        // Task 1
        // USE D3 to assign width and height of 220 and 220 to the svg and a background color of your liking
        const svg = d3.select("svg")
        svg.style("width", "220px")
        svg.style("height", "220px")
        svg.style("background-color", "green")

        // Task 2
        // Draw bar chart (similar to assignment 1) using the following data
        // The number corresponds to the height of the bar.
        // You need to use d3's data function
        // assign radius, color, style of your own liking
        const rect_data_height = [100, 80, 130, 90, 110, 140, 60, 40, 120, 70, 50];
        const rects = svg.selectAll("rect")

        let x = 10
        let y = 100

        for (let i = 0; i < rects.size(); i++) {
            const rect = rects.nodes()[i]
            const height = rect_data_height[i]

            rect.setAttribute("stroke", "red")
            rect.setAttribute("width", 15)
            rect.setAttribute("height", height)

            rect.setAttribute("x", x)
            rect.setAttribute("y", 200 - height)

            x += 15
        }
    </script>

</body>

</html>
