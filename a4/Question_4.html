<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Circles demo</title>
    <script src="https://d3js.org/d3.v5.js"></script>
</head>

<body>
    <!-- Note: the body should not contain anything but the script-->
    <script>

        // NOTE: the difference between this Question and the first question is that here you have to use D3's enter function to draw the scatter plots

        // Task 1
        // USE D3 to assign width and height of 220 and 220 to the svg and a background color of your liking
        const svg = d3.select("body").append("svg")
            .attr("width", 220)
            .attr("height", 220)
            .style("background", "green")

        // Task 2
        // Draw scatterplot similar to assignment 1 (and question 1 of this assignment )using the following data
        // You have to use D3's data and enter function
        // // assign radius, color, style of your own liking
        const circle_data = [{ x: 100, y: 74.6 }, { x: 80, y: 67.7 }, { x: 130, y: 124.4 }, { x: 90, y: 71.1 }, { x: 110, y: 78.1 }, { x: 140, y: 88.4}, { x: 60, y: 69.8}, { x: 40, y: 53.9 }, { x: 120, y: 81.5 }, { x: 70, y: 64.2 }, { x: 50, y: 57.3 }];
        svg.selectAll("circle")
            .data(circle_data)
            .enter()
            .append("circle")
            .attr("r", "3px")
            .attr("fill", "red")
            .attr("cx", d => d.x)
            .attr("cy", d => 200 - d.y)
     
    </script>

</body>

</html>
