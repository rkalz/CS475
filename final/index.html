<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf8">
    <title>Visualization Menu</title>
</head>

<style>
    body {
        overflow: hidden;
    }

    .tabcontent {
        display: none;
    }

    iframe {
        border: 0;
        overflow: hidden;
    }

    .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
    }

    .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;

        font-size: 20px;
    }
</style>

<body>
    <script>
        const hideOthers = (e, ctx) => {
            const tabContent = document.getElementsByClassName("tabcontent")
            for (let i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none"
            }

            const tabLinks = document.getElementsByClassName("tablinks")
            for (let i = 0; i < tabLinks.length; i++) {
                tabLinks[i].className = tabLinks[i].className.replace(" active", "")
            }

            document.getElementById(ctx).style.display = "block"
            e.currentTarget.className += " active"
        }
    </script>
    <div class="tab">
        <button class="tablink" onclick="hideOthers(event, 'day')">Day</button>
        <button class="tablink" onclick="hideOthers(event, 'weekday')">Weekday</button>
        <button class="tablink" onclick="hideOthers(event, 'hour')">Hour</button>
        <button class="tablink" onclick="hideOthers(event, 'likes')">Likes</button>
        <button class="tablink" onclick="hideOthers(event, 'mentions')">Mentions</button>
    </div>

    <div id="day" class="tabcontent">
        <iframe src="dates.html" width="1500" height="1000"></iframe>
    </div>
    <div id="weekday" class="tabcontent">
        <iframe src="weekday.html" width="1500" height="1000"></iframe>
    </div>
    <div id="hour" class="tabcontent">
        <iframe src="times.html" width="1500" height="1000"></iframe>
    </div>
    <div id="likes" class="tabcontent">
        <iframe src="likes.html" width="1500" height="1000"></iframe>
    </div>
    <div id="mentions" class="tabcontent">
        <iframe src="mentions.html" width="1500" height="1000"></iframe>
    </div>
</body>

</html>
