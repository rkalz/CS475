<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Date Visualization</title>
    <script src="https://d3js.org/d3.v5.js"></script>
    <!--<script src="https://unpkg.com/d3-array@1"></script>
    <script src="https://unpkg.com/d3-collection@1"></script>
    <script src="https://unpkg.com/d3-path@1"></script>
    <script src="https://unpkg.com/d3-shape@1"></script>-->
    <script src="sankey.js"></script>

</head>

<style>
    .node rect {
        cursor: move;
        fill-opacity: 0.9;
        shape-rendering: crispEdges;
    }

    .node text {
        pointer-events: none;
        text-shadow: 0 1px 0 #fff;
    }

    .link {
        fill: none;
        stroke: #000;
        stroke-opacity: .2;
    }

    .link:hover {
        stroke-opacity: .2;
    }
</style>
<body>
    <script>
        const units = "Likes"

        const margin = {
            top: 10,
            right: 10,
            bottom: 10,
            left: 10
        }
        const width = 1400 - margin.left - margin.right
        const height = 600 - margin.top - margin.bottom

        const formatNumber = d3.format(",.0f")
        const format = d => formatNumber(d) + " " + units
        const color = d3.scaleOrdinal(d3.schemeCategory10)

        const svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

        const sankey = d3.sankey()
            .nodeWidth(36)
            .nodePadding(40)
            .size([width, height])
        const path = sankey.link()

        d3.json("likes.json").then(data => {
            const graph = {
                nodes: [],
                links: []
            }

            data.forEach(d => {
                graph.nodes.push(d.target)
                graph.nodes.push(d.source)
                graph.links.push({
                    source: d.target,
                    target: d.source,
                    value: d.value
                })
            })

            graph.nodes = Array.from(new Set(graph.nodes))
            graph.links.forEach((d, i) => {
                graph.links[i].source = graph.nodes.indexOf(d.source)
                graph.links[i].target = graph.nodes.indexOf(d.target)
            })
            graph.nodes.forEach((d, i) => {
                graph.nodes[i] = {
                    node: i,
                    name: d
                }
            })

            sankey.nodes(graph.nodes).links(graph.links).layout(32)

            const link = svg.append("g").selectAll(".link")
                .data(graph.links)
                .enter()
                .append("path")
                .attr("class", "link")
                .attr("d", path)
                .style("stroke-width", d => Math.max(1, d.dy))
                .style("stroke", (_, i) => color(i))
                .sort((a, b) => b.dy - a.dy)
            link.append("title")
                .text(d => d.source.name + " -> " + d.target.name + "\n" + format(d.value))

            const node = svg.append("g").selectAll(".node")
                .data(graph.nodes)
                .enter()
                .append("g")
                .attr("class", "node")
                .attr("transform", d => "translate(" + d.x + "," + d.y + ")")
            node.append("rect")
                .attr("height", d => d.dy)
                .attr("width", sankey.nodeWidth())
                .style("fill", (d, i) => d.color = color(i))
                .style("stroke", d => d3.rgb(d.color).darker(2))
                .append("title")
                    .text(d => d.name + "\n" + format(d.value))
            node.append("text")
                .attr("x", -6)
                .attr("y", d => d.dy / 2)
                .attr("dy", ".35em")
                .attr("text-anchor", "end")
                .attr("transform", null)
                .text(d => d.name.replace(/\./g, ''))
                .filter(d => d.x < width / 2)
                .attr("x", 6 + sankey.nodeWidth())
                .attr("text-anchor", "start")

        })
    </script>
</body>
