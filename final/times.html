<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Time of Day Visualization</title>
    <script src="https://d3js.org/d3.v5.js"></script>
    <link rel="stylesheet" type="text/css" href="bargraph.css">
</head>

<body>
    <script>
        const svg = d3.select("body").append("svg")
            .attr("width", 960)
            .attr("height", 500)

        const margin = {
            top: 20,
            right: 20,
            bottom: 100,
            left: 75
        }
        const width = +svg.attr("width") - margin.left - margin.right;
        const height = +svg.attr("height") - margin.top - margin.bottom;

        const g = svg.append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
        const x = d3.scaleBand()
            .rangeRound([0, width])
            .padding(0.1)
        const y = d3.scaleLinear()
            .rangeRound([height, 0])

        d3.json("times.json").then(data => {
            x.domain(data.map(d => d.hour))
            y.domain([0, d3.max(data, d => d.count)])

            g.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .append("text")
                    .attr("fill", "#000")
                    .attr("x", 425)
                    .attr("y", 50)
                    .attr("dy", "0.71em")
                    .attr("text-anchor", "middle")
                    .text("Hour of Day (US Central)")

            g.append("g")
                .call(d3.axisLeft(y))
                .append("text")
                    .attr("fill", "#000")
                    .attr("transform", "rotate(-90)")
                    .attr("x", -50)
                    .attr("y", 20)
                    .attr("dy", "0.71em")
                    .attr("text-anchor", "middle")
                    .text("Messages")

            console.log(data)
            g.selectAll(".bar")
                .data(data)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.hour))
                .attr("y", d => y(d.count))
                .attr("width", x.bandwidth())
                .attr("height", d => height - y(d.count))
        })

    </script>
</body>
</html>
