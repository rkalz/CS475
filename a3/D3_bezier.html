<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Circles demo</title>
    <style>
        .control_points {
            fill: black;
        }

        .bezier_points {
            fill: red;
        }

        line {
            stroke: black;
        }
    </style>
    <script src="bezier_curve.js"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
</head>

<body>

    
    

    <svg width="400" height="300">

        <g class="control_points">
            <!--Code to draw text tags P0, P1, P2 and P3 -->
            <text x="30" y="240" class="small">P0</text>
            <text x="130" y="40" class="small">P1</text>
            <text x="210" y="40" class="small">P2</text>
            <text x="260" y="250" class="small">P3</text>

            <!--Code to draw the points P0, P1, P2 and P3 -->
            <circle id="circle0" cx="50" cy="250" r="3" />
            <circle id="circle1" cx="150" cy="50" r="3" />
            <circle id="circle2" cx="200" cy="50" r="3" />
            <circle id="circle3" cx="250" cy="250" r="3" />

            <!--Code to draw lines between points (P0 and P1), (P1 and P2), and (P2 and P3) -->
            <line x1="50" y1="250" x2="150" y2="50" />
            <line x1="150" y1="50" x2="200" y2="50" />
            <line x1="200" y1="50" x2="250" y2="250" />
        </g>

        <g class="bezier_points">
            <circle id="bezier_point_p1" cx="10" cy="10" r="3" />
            <circle id="bezier_point_p2" cx="30" cy="10" r="3" />
            <circle id="bezier_point_p3" cx="50" cy="10" r="3" />
            <circle id="bezier_point_p4" cx="70" cy="10" r="3" />
            <circle id="bezier_point_p5" cx="90" cy="10" r="3" />
            <circle id="bezier_point_p6" cx="110" cy="10" r="3" />
            <circle id="bezier_point_p7" cx="130" cy="10" r="3" />
            <circle id="bezier_point_p8" cx="150" cy="10" r="3" />
            <circle id="bezier_point_p9" cx="170" cy="10" r="3" />
            <circle id="bezier_point_p10" cx="190" cy="10" r="3" />
            <circle id="bezier_point_p11" cx="210" cy="10" r="3" />
            <circle id="bezier_point_p12" cx="230" cy="10" r="3" />
            <circle id="bezier_point_p13" cx="250" cy="10" r="3" />
            <circle id="bezier_point_p14" cx="270" cy="10" r="3" />
            <circle id="bezier_point_p15" cx="290" cy="10" r="3" />
            <circle id="bezier_point_p16" cx="310" cy="10" r="3" />
            <circle id="bezier_point_p17" cx="330" cy="10" r="3" />
            <circle id="bezier_point_p18" cx="350" cy="10" r="3" />
            <circle id="bezier_point_p19" cx="370" cy="10" r="3" />
            <circle id="bezier_point_p20" cx="390" cy="10" r="3" />
        </g>

    </svg>


    <svg width="400" height="300">
        <path style="stroke:steelblue; fill:none" d="
            M 50 250
            C 150 50
              200 50
              250 250" />

        <!-- For illustration of the support points -->
        <circle cx="50" cy="250" r="3"/>
        <circle cx="150" cy="50" r="3"/>
        <circle cx="200" cy="50" r="3"/>
        <circle cx="250" cy="250" r="3"/>
    </svg>

    <script>
        svg = d3.selectAll("svg").style("background", "pink");
    </script>

    <br>
    <button onclick='generate_bezier_curve()'>Create Cubic Bezier</button>
</body>

</html>
